<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        // delCookie("item");

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
        }

        function delCookie(key) {
            var date = new Date();
            date.setTime(date.getTime() - 1);
            var delValue = getCookie(key);
            if (!!delValue) {
                document.cookie = key+'='+delValue+';expires='+date.toGMTString();
            }
        }

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#e_id").val(jsons.e_id);
            $("#e_name").val(jsons.e_name);
            $("#st_address").val(jsons.st_address);
            $("#st_id").val(jsons.st_id);
            $("#st_time").val(jsons.st_time.toString().substring(0,10));

            getDicSelect("d_id", "宠物店级别", jsons.d_id);
        }

        function updateUser() {
            $.ajax({
                url: "/BHY/UpdateStoreServlet",
                type: "post",
                data: {
                    "d_id": $("#d_id").val(),
                    "st_id": $("#st_id").val(),
                    "e_id": $("#e_id").val(),
                    "st_address": $("#st_address").val()
                },success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("修改成功");
                    } else {
                        alert("请重试");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <form>
        宠物店id：<input type="text" id="st_id" readonly="readonly"><br>
        宠物店类型：<select id="d_id"></select><br>
        店主id：<input type="text" id = "e_id"><br>
        地址：<input type="text" id="st_address"><br>
        设立时间：<input type="date" id="st_time"><br>
    </form>
    <button type="submit" onclick="updateUser()">提交</button>
</div>
<script>
    set(json);
</script>
</body>
