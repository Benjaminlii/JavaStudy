<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BHY</title>
    <link rel="stylesheet" type="text/css" href="../css/BHY-all-css.css"/>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#cl_id").val(jsons.cl_id);
            $("#cl_name").val(jsons.cl_name);
            getDicSelect("d_id", "宠物品种", jsons.d_id);
            $("#p_age").val(jsons.p_age);
            $("#p_healthy").val(jsons.p_healthy);
            $("#p_height").val(jsons.p_height);
            $("#p_id").val(jsons.p_id);
            $("#p_sex").val(jsons.p_sex);
            getStoreSelect("selectStore", jsons.st_id);
            $("#st_id").val(jsons.st_id);
        }

        function updateUser() {
            $.ajax({
                url: "/BHY/UpdatePetServlet",
                type: "post",
                data: {
                    "cl_id": $("#cl_id").val(),
                    "p_age": $("#p_age").val(),
                    "p_healthy": $("#p_healthy").val(),
                    "p_height": $("#p_height").val(),
                    "p_id": $("#p_id").val(),
                    "p_sex": $("#p_sex").val(),
                    "st_id": $("#selectStore").val()
                },success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("修改成功");
                        $(location).attr("href", "/BHY/html/BHY-findPetLimit.html")

                    } else {
                        alert("请重试");
                    }
                },error:function () {
                    alert("error!")
                }
            })
        }

        function setAdm() {
            $.ajax({
                type: "post",
                url: "/BHY/GetAdminServlet",
                success: function (resule) {
                    var json = jQuery.parseJSON(resule);
                    if (json.isLogin == 1) {
                        $("#adm-people").html("[" + json.username + "]");
                    } else {
                        $(location).attr("href", "/BHY/html/BHY-login.html");
                    }
                }
            })
        }
    </script>
    <link rel="stylesheet" href="../css/BHY-login-css.css">
</head>


<body>
<div class="BHY-header">
    <div class="BHY-logo BHY-Ajax.Main-content">
        <a href="/BHY/html/BHY-findUserLimit.html"><img src="../image/logo.png" alt="LOGO" height="74"/></a>
        <ul class="BHY-header-linker">
            <li><span>当前登录</span></li>
            <li><span id="adm-people">[admin]</span></li>
            <li><a onclick="logout()">退出</a></li>
        </ul>
    </div>
</div>

<div class=BHY-body>
    <!-- 这里放置body的内容 -->

        <div class="body-left ">
            <ul class="nav nav-pills nav-stacked" style="font-size: 20px">
                <li><a href="/BHY/html/BHY-findUserLimit.html">用户管理</a></li>
                <li class="active"><a href="/BHY/html/BHY-findPetLimit.html">宠物管理</a></li>

        <div class="body-main" style="margin-left: 5px">

                <div class="panel-heading">

                        <span class="text-primary" style="font-size: 25px">更新宠物信息</span>
                    </h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="p_id" readonly="readonly"
                                       placeholder="请输入宠物id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物类型</label>
                            <div class="col-sm-10">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">

                        <div class="form-group">

                                       placeholder="请输入健康状况">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物体重</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="p_height"
                                       placeholder="请输入宠物体重">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物性别</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="p_sex">
                                    <option value="雄">雄</option>
                                    <option value="雌">雌</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物店</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="selectStore"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">顾客id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cl_id" readonly="readonly"
                                       placeholder="请输入顾客id">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" style=" padding: 0 180px">
                                <button type="button" class="btn btn-primary" onclick="updateUser()">
                                    <span class="glyphicon glyphicon-ok" style="color: rgb(255, 255, 255); font-size: 15px; width: 150px;"></span>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
