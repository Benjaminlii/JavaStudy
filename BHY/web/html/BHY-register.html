<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script>
        function register() {
            $.ajax({
                url: "/BHY/RegisterServlet",
                type: "post",
                data: {
                    "username": $('#username').val(),
                    "password": $("#password").val(),
                    "e_name": $("#e_name").val(),
                    "st_id": $("#st_id").val(),
                    "d_id": $("#d_id").val()
                },
                success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("注册成功");
                    } else {
                        alert("注册失败");
                    }
                }, error: function () {
                    alert("error");
                }
            })
        }
    </script>
</head>
<body>
<div>
    <table border="2">
        <tr>
            <td>用户名</td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td>员工姓名</td>
            <td><input type="text" id="e_name"></td>
        </tr>
        <tr>
            <td>宠物店id</td>
            <td><select id="st_id"></select></td>
        </tr>
        <tr>
            <td>职务id</td>
            <td><select id="d_id"></select></td>
        </tr>
    </table>
    <button type="submit" onclick="register()">注册</button>
</div>
</body>
<script>
    getStoreSelect("st_id", 1000);
    getDicSelect("d_id", "员工职务", 1000)
</script>
</html>
