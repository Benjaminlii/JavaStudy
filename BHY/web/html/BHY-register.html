    <script type="text/javascript">

        function register() {
            $.ajax({
                url: "/BHY/RegisterServlet",
                type: "post",
                data: {
                    "username": $('#username').val(),
                    "password": $("#password").val(),
                    "e_name": $("#e_name").val(),
                    "st_id": $("#st_id").val(),
                    "d_id": $("#d_id").val()
                },
                success: function () {
                    if (json.rtn == 1) {
                        alert("注册成功");
                        $(location).attr("href", "/BHY/html/BHY-login.html")
                    } else {
                        alert("注册失败");
                    }
                }, error: function () {
                    alert("error");
                }
            })
        }

        function registerCheck() {
            if($("#password").value == $("#password1").value) {
                register()
            }else{
                alert("两次输入不一致")
            }
        }
    </script>
