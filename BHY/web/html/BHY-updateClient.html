<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        // delCookie("item");

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#cl_name").val(jsons.cl_name);
            $("#cl_id").val(jsons.cl_id);
            $("#cl_emil").val(jsons.cl_emil);
            $("#cl_sex").val(jsons.cl_sex);
            $("#cl_age").val(jsons.cl_age);
            $("#mobile").val(jsons.mobile);
            $("#u_id").val(jsons.u_id);
        }

        function updateUser() {
            $.ajax({
                url: "/BHY/UpdateClientServlet",
                type: "post",
                data: {
                    "cl_name":$("#cl_name").val(),
                    "cl_id": $("#cl_id").val(),
                    "cl_emil":$("#cl_emil").val(),
                    "cl_sex": $("#cl_sex").val(),
                    "cl_age": $("#cl_age").val(),
                    "mobile": $("#mobile").val(),
                    "u_id": "3"
                },success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("修改成功");
                        $(location).attr("href", "/BHY/html/BHY-findClientLimit.html");
                    } else {
                        alert("请重试");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <form>
        顾客id：<input type="text" id="cl_id" readonly="readonly"><br>
        顾客姓名：<input type="text" id="cl_name"><br>
        顾客性别：<input type="text" id="cl_sex"><br>
        顾客年龄：<input type="text" id="cl_age"><br>
        顾客手机号：<input type="text" id="mobile"><br>
        顾客邮箱：<input type="text" id ="cl_emil"><br>
    </form>
    <button onclick="updateUser()">提交</button>
</div>
<script>
    set(json);
</script>
</body>
</html>
