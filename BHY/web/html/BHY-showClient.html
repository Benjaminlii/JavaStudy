<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/cargoDelete.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));

        // delCookie("item");

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#cl_id").val(jsons.cl_id);
            $("#cl_name").val(jsons.cl_name);
            $("#mobile").val(jsons.mobile);
            $("#u_id").val(jsons.u_id);
            $("#cl_age").val(jsons.cl_age);
            $("#cl_sex").val(jsons.cl_sex);
            $("#cl_emil").val(jsons.cl_emil);

            $("#updateButton").attr("onclick", "jumpWithCookie(" + item + ",'/BHY/html/BHY-updateClient.html')")

        }

        function decision() {
            $.ajax({
                url: "",
                type: "post",
                data: {"cl_id": $("#cl_id").val()},
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (jsons.rtn == 1) {
                        alert("删除成功");
                        $(location).attr('href', 'BHY-findClientLimit.html');
                    } else {
                        alert("删除失败，请重试");
                    }
                },
                error: function () {
                    alert("error");
                }
            })
        }

        function deleted() {
            if (window.confirm("是否删除")) {
                decision();
            }
        }
    </script>
</head>
<body>
<div class="all">
    <h1>顾客信息</h1>
    <div class="body">
        <div>顾客id<input type="text" id="cl_id" readonly="readonly"></div>
        <div>姓名<input type="text" id="cl_name" readonly="readonly"></div>
        <div>手机<input type="text" id="mobile" readonly="readonly"></div>
        <div>年龄<input type="text" id="cl_age" readonly="readonly"></div>
        <div>性别<input type="text" id="cl_sex" readonly="readonly"></div>
        <div>Emil<input type="text" id="cl_emil" readonly="readonly"></div>
    </div>
    <div>
        <button id="updateButton">修改</button>
    </div>
    <script>
        set(json);
    </script>
</body>
</html>
