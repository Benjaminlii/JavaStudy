<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        // delCookie("item");

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#username").val(jsons.username);
            $("#e_id").val(jsons.e_id);
            getDicSelect("d_id", "员工职务", jsons.d_id);
            $("#e_age").val(jsons.e_age);
            $("#e_name").val(jsons.e_name);
            $("#e_salary").val(jsons.e_salary);
            $("#e_sex").val(jsons.e_sex);
            $("#e_time").val(jsons.e_time.toString().substring(0, 10));
            $("#st_address").val(jsons.st_address);
            getStoreSelect("st_id", jsons.st_id);
            $("#u_id").val(jsons.u_id);
        }

        function updateUser() {
            $.ajax({
                url: "/BHY/UpdateEmployeeServlet",
                type: "post",
                data: {
                    "username":$("#username").val(),
                    "d_id": $("#d_id").val(),
                    "d_value":$("#d_value").val(),
                    "e_age": $("#e_age").val(),
                    "e_id": $("#e_id").val(),
                    "e_name": $("#e_name").val(),
                    "e_salary": $("#e_salary").val(),
                    "e_sex": $("#e_sex").val(),
                    "e_time": $("#e_time").val(),
                    "st_address": $("#st_address").val(),
                    "st_id": $("#st_id").val(),
                    "u_id": $("#u_id").val()
                },success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("修改成功");
                        $(location).attr("href", "/BHY/html/BHY-findEmployeeLimit.html");
                    } else {
                        alert("请重试");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <form>
        员工id：<input type="text" id="e_id" readonly="readonly"><br>
        员工姓名：<input type="text" id="e_name"><br>
        用户名：<input type="text" id="username" readonly="readonly"><br>
        性别：<input type="text" id="" readonly="readonly"><br>
        年龄：<input type="text" id="e_age"><br>
        职务：<select id="d_id"></select><br>
        所属宠物店：<select id="st_id"></select><br>
        工资：<input type="text" id="e_salary"><br>
        入职时间：<input type="date" id="e_time" readonly="readonly"><br>
    </form>
    <button type="submit" onclick="updateUser()">提交</button>
</div>
<script>
    set(json);
</script>
</body>
</html>
