<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        delCookie("item");

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
        }

        function delCookie(key) {
            var date = new Date();
            date.setTime(date.getTime() - 1);
            var delValue = getCookie(key);
            if (!!delValue) {
                document.cookie = key+'='+delValue+';expires='+date.toGMTString();
            }
        }

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#e_name").val(jsons.e_name);
            $("#e_id").val(jsons.e_id);
            $("#d_id").val(jsons.d_id);
            $("#d_value").val(jsons.d_value);
            $("#p_id").val(jsons.p_id);
            $("#s_atime").val(jsons.s_atime);
            $("#s_id").val(jsons.s_id);
            $("#s_isdispose").val(jsons.s_isdispose);
            $("#s_isfinish").val(jsons.s_isfinish);
            $("#s_price").val(jsons.s_price);
        }

        function updateUser() {
            $.ajax({
                url: "/javaWeb/Main",
                type: "post",
                data: {
                    "e_name": $("#e_name").val(),
                    "e_id": $("#e_id").val(),
                    "d_id": $("#d_id").val(),
                    "d_value": $("#d_value").val(),
                    "p_id": $("#p_id").val(),
                    "s_atime": $("#s_atime").val(),
                    "s_id": $("#s_id").val(),
                    "s_isdispose": $("#s_isdispose").val(),
                    "s_isfinish": $("#s_isfinish"),
                    "r_price": $("#r_price").val(),
                },success: function (result) {
                    var json = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("修改成功");
                    } else {
                        alert("请重试");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <form>
        顾客姓名：<input type="text" id="e_name"><br>
        顾客id：<input type="text" id="e_id"><br>
        服务编号：<input type="text" id = "d_id"><br>
        服务项目：<input type="text" id="d_value"><br>
        商品编号：<input type="text" id="p_id"><br>
        服务时间：<input type="text" id="s_atime"><br>
        宠物id：<input type="text" id="s_id"><br>
        ：<input type="text" id="s_isdispose"><br>
        ：<input type="text" id="s_isfinish"><br>
        价格：<input type="text" id="r_price"><br>
    </form>
    <button type="submit" onclick="updateUser()">提交</button>
</div>
<script>
    set(json);
</script>
</body>
</html>
