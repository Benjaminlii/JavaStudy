<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="cargoDelete.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        delCookie("item");

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#s_id").val(jsons.s_id);
            $("#p_id").val(jsons.p_id);
            $("#s_isdispose").val(jsons.s_isdispose);
            $("#s_isfinish").val(jsons.s_isfinish);
            $("#d_value").val(jsons.d_value);
            $("#e_id").val(jsons.e_id);
            $("#s_atime").val(jsons.s_atime);
            $("#s_price").val(jsons.s_price);
        }
        function decision() {
            $.ajax({
                url: "/BHY/DeleteServiceServlet",
                type: "post",
                data: {"s_id": $("#s_id").val()},
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (json.rtn == 1) {
                        alert("删除成功");
                        $(location).attr('href','');
                    } else {
                        alert("删除失败，请重试");
                    }
                },
                error: function(){
                    alert("error");
                }
            })
        }

        function deleted(){
            if(window.confirm("是否删除")){
                decision();
            }
        }
    </script>
</head>
<body>
<div class="all">
    <h1>服务信息</h1>
    <div class="body">
        <div>id<input type="text" id="s_id" readonly="readonly"></div>
        <div>宠物id<input type="text" id="p_id" readonly="readonly"></div>
        <div>是否处理<input type="text" id="s_isdispose" readonly="readonly"></div>
        <div>是否完成<input type="text" id="s_isfinish" readonly="readonly"></div>
        <div>服务类型<input type="text" id="d_value" readonly="readonly"></div>
        <div>处理员工id<input type="text" id="e_id" readonly="readonly"></div>
        <div>预约时间<input type="text" id="s_atime" readonly="readonly"></div>
        <div>服务价格<input type="text" id="s_price" readonly="readonly"></div>
    </div>
    <div>
        <button onclick="jumpWithCookie(item,'/BHY/html/BHY-updateEmployee.html')">修改</button>
        <button onclick="deleted()">删除</button>
    </div>
</div>
</body>
</html>
