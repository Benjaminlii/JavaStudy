    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>

    <script type="text/javascript">
        function loginCheck() {
            var inputUsername = document.getElementById("username");
            var inputPassword = document.getElementById("password");
            $username = $("#username").val();
            $password = $("#password").val();
            // alert("username:" + $username + ", password:" + $password)
            if ($username === "") {
                inputUsername.setAttribute("style", "border: red");
                inputPassword.setAttribute("style", "");
            } else if ($password === "") {
                inputUsername.setAttribute("style", "");
                inputPassword.setAttribute("style", "border: red");
            } else {
                $.ajax({
                    url: "/BHY/LoginServlet",
                    type: "post",
                    data: {"username":$username,"password":$password},
                    success: function (result) {
                        var rtn = jQuery.parseJSON(result).rtn;
                        if (rtn == 1) {
                            //登陆成功
                            $(location).attr('href', '/BHY/html/BHY.html');
                        } else if (rtn == 2) {
                            //密码不正确
                            inputUsername.style.borderColor = "#cacaca";
                            inputPassword.style.borderColor = "red";
                        } else if (rtn == 3) {
                            //用户不存在
                            inputUsername.style.borderColor = "red";
                            inputPassword.style.borderColor = "#cacaca";
                        } else {
                            alert("error");
                        }
                    },error:function () {
                        alert("error");
                    }
                })
            }
        }

        function registerCheck() {

        }
    </script>
