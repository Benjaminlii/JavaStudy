<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        function addClient() {
            $.ajax({
                url: "/BHY/AddRecordServlet",
                type: "post",
                data: {
                    "mobile": $("#mobile").val(),
                    "st_id": $("#st_id").val(),
                    "c_id": $("#c_id").val(),
                    "r_num": $("#r_num").val(),
                    "r_price": $("#r_price").val(),
                    "r_pattern": $("#r_pattern").val(),
                    "r_time": $("#r_time").val()
                },
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (jsons.rtn == 1) {
                        alert("添加成功");
                        $(location).attr('href','/BHY/BHY-findRecordLimit.html');
                    } else {
                        alert("添加失败！请重试");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <table border="2">
        <tr>
            <td>顾客手机号</td>
            <td><input type="text" id="mobile"></td>
        </tr>
        <tr>
            <td>宠物店</td>
            <td><select id="st_id"></select></td>
        </tr>
        <tr>
            <td>货物id</td>
            <td><input type="text" id="c_id"></td>
        </tr>
        <tr>
            <td>时间</td>
            <td><input type="date" id="r_time"></td>
        </tr>
        <tr>
            <td>数量</td>
            <td><input type="text" id="r_num"></td>
        </tr>
        <tr>
            <td>出售单价</td>
            <td><input type="text" id="r_price"></td>
        </tr>
        <tr>
            <td>支付方式</td>
            <td><select id="r_pattern">
                <option value="支付宝">支付宝</option>
                <option value="微信支付">微信支付</option>
                <option value="银行卡">银行卡</option>
                <option value="现金支付">现金支付</option>
            </select></td>
        </tr>
    </table>
    <button onclick="addClient()">添加</button>
</div>
<script>
    getStoreSelect("st_id", 1000);
    $("#r_time").val(getDate());
</script>
</body>
</html>
