<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/cargoDelete.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));
        // delCookie("item");

        function set(item) {
            var jsons = jQuery.parseJSON(item);

            $("#st_id").val(jsons.st_id);
            $("#d_value").val(jsons.d_value);
            $("#e_name").val(jsons.e_name);
            $("#s_address").val(jsons.st_address);
            $("#st_time").val(jsons.st_time);
            $("#updateButton").attr("onclick", "jumpWithCookie(" + item + ",'/BHY/html/BHY-updateStore.html')")

        }
        function decision() {
            $.ajax({
                url: "/BHY/DeleteStoreServlet ",
                type: "post",
                data: {"st_id": $("#st_id").val()},
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (jsons.rtn == 1) {
                        alert("删除成功");
                        $(location).attr('href','/BHY/html/BHY-findStoreLimit.html');
                    } else {
                        alert("删除失败，请重试");
                    }
                },
                error: function(){
                    alert("error");
                }
            })
        }

        function deleted(){
            if(window.confirm("是否删除")){
                decision();
            }
        }


    </script>
</head>
<body>
<div class="all">
    <h1>宠物店信息</h1>
    <div class="body">
        <div>id<input type="text" id="st_id" readonly="readonly"></div>
        <div>级别<input type="text" id="d_value" readonly="readonly"></div>
        <div>店长<input type="text" id="e_name" readonly="readonly"></div>
        <div>地址<input type="text" id="s_address" readonly="readonly"></div>
        <div>设立时间<input type="text" id="st_time" readonly="readonly"></div>
    </div>
    <div>
        <button onclick="deleted()">删除</button>
        <button id="updateButton">修改</button>

    </div>
</div>
<script>
    set(json);
</script>
</body>
</html>
