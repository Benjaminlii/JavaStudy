    <script type="text/javascript">
        function findStoreLimit(num){
            var page = eval(document.getElementById("page").innerText);
            if(page === 1&&num === -1){
                num = 0;
            }
            page+=num;
            document.getElementById("page").innerText = page;
            clearElement("tb");
            $.ajax({
                url: "/BHY/FindStoreLimitServlet",
                type: "post",
                data: {"page":page},
                success: function(result){
                    var tb = document.getElementById("tb");
                    var jsons = jQuery.parseJSON(result);

                    $.each(jsons,function(i,item){

                        var tr = document.createElement("tr");
                        var td_sid = document.createElement("td");
                        td_sid.innerHTML = item.st_id;
                        var td_saddress = document.createElement("td");
                        td_saddress.innerHTML = "BHY-" + item.st_address;

                        var td_input = document.createElement("td");
                        var input = document.createElement("button");
                        input.innerHTML = "<span class=\"glyphicon glyphicon-list-alt\" style=\"color: rgb(255, 255, 255); font-size: 15px;\"></span>";
                        input.type = "button";
                        input.className = "btn btn-primary";
                        input.setAttribute("onclick", "jumpWithCookie(" + JSON.stringify(item) + ",\"/BHY/html/BHY-showStore.html\" )");
                        td_input.appendChild(input);

                        tr.appendChild(td_sid);
                        tr.appendChild(td_saddress);
                        tr.appendChild(td_input);
                        tb.appendChild(tr);
                    });
                    setAddButton(tb, 3, "/BHY/html/BHY-addStore.html");
                },
                error: function(){
                    alert("error");
                }
            });
        }

        function setAdm() {
            $.ajax({
                type: "post",
                url: "/BHY/GetAdminServlet",
                success: function (resule) {
                    var json = jQuery.parseJSON(resule);
                    if (json.isLogin == 1) {
                        $("#adm-people").html("[" + json.username + "]");
                    } else {
                        $(location).attr("href", "/BHY/html/BHY-login.html");
                    }
                }
            })
        }
    </script>
    <link rel="stylesheet" href="../css/BHY-login-css.css">
</head>
