    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script>
        function addClient() {
            $.ajax({
                url: "/BHY/AddClientServlet",
                type: "post",
                data: {
                    "cl_name": $("#cl_name").val(),
                    "mobile": $("#mobile").val(),
                    "u_id": "3",
                    "cl_age": $("#cl_age").val(),
                    "cl_sex": $("#cl_sex").val(),
                    "cl-emil": $("#cl_emil").val()
                },
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (jsons.rtn == 1) {
                        alert("添加成功");
                        $(location).attr('href', '/BHY/html/BHY-findClientLimit.html');
                    } else {
                        alert("电话号码重复！请重试");
                    }
                }
            })
        }
        function setAdm() {
            $.ajax({
                type: "post",
                url: "/BHY/GetAdminServlet",
                success: function (resule) {
                    var json = jQuery.parseJSON(resule);
                    if (json.isLogin == 1) {
                        $("#adm-people").html("[" + json.username + "]");
                    } else {
                        $(location).attr("href", "/BHY/html/BHY-login.html");
                    }
                }
            })
        }
    </script>
</head>

                    <div class="form-group">

                    <div class="form-group">
