<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BHY</title>
    <link rel="stylesheet" type="text/css" href="../css/BHY-all-css.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/setSelect.js"></script>
    <script type="text/javascript">
        var json = JSON.stringify(jQuery.parseJSON(getCookie("item")));

        function set(item) {
            var jsons = jQuery.parseJSON(item);
            // alert(JSON.stringify(jsons));
            // alert("jsons.c_getDate = " + jsons.c_getDate );
            // alert("jsons.c_producedDate = " + jsons.c_producedDate );
            // alert("jsons.c_expirationDate = " + jsons.c_expirationDate );

            $("#c_id").val(jsons.c_id);
            $("#c_name").val(jsons.c_name);
            $("#c_num").val(jsons.c_num);
            $("#d_value").val(jsons.d_value);
            $("#st_name").val(jsons.st_name);
            $("#c_getDate").val(jsons.c_getDate);
            $("#c_producedDate").val(jsons.c_producedDate);
            $("#c_expirationDate").val(jsons.c_expirationDate);

            $("#updateButton").attr("onclick", "jumpWithCookie(" + item + ",'/BHY/html/BHY-updateCargo.html')")

        }

        function decision() {
            $.ajax({
                url: "",
                type: "post",
                data: {"c_id": $("#c_id").val()},
                success: function (result) {
                    var jsons = jQuery.parseJSON(result);
                    if (jsons.rtn == 1) {
                        alert("删除成功");
                        $(location).attr('href', 'BHY-findCargoLimit.html');
                    } else {
                        alert("删除失败，请重试");
                    }
                },
                error: function () {
                    alert("error");
                }
            })
        }

        function deleted() {
            if (window.confirm("是否删除")) {
                decision();
            }
        }

        function setAdm() {
            $.ajax({
                type: "post",
                url: "/BHY/GetAdminServlet",
                success: function (resule) {
                    var json = jQuery.parseJSON(resule);
                    if (json.isLogin == 1) {
                        $("#adm-people").html("[" + json.username + "]");
                    } else {
                        $(location).attr("href", "/BHY/html/BHY-login.html");
                    }
                }
            })
        }
    </script>
</head>
<body>

        <a href="#"><img src="../image/logo.png" alt="LOGO" height="74"/></a>
        <ul class="BHY-header-linker">
            <li><span>当前登录</span></li>
            <li><span id="adm-people">[admin]</span></li>
            <li><a>退出</a></li>
        </ul>

</div>

<div class="BHY-body">
    <div class="body-box panel-body">
        <div class="body-left ">
            <ul class="nav nav-pills nav-stacked" style="font-size: 20px">
                <li><a href="/BHY/html/BHY-findUserLimit.html">用户管理</a></li>

        <div class="body-main" style="margin-left: 5px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="text-primary" style="font-size: 25px">货物管理详情</span>
                    </h3>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_id" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货物名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_name" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货物数量</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_num" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货物类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="d_value" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属宠物店</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="st_name" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">进货日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_getDate" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">生产日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_producedDate" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">保质期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="c_expirationDate" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group" style="display: none">
                        <div class="col-sm-offset-2 col-sm-10" style=" padding: 0 90px; float:left;">
                            <button type="button" id="updateButton" class="btn btn-primary" onclick="updateUser()"
                                    style="margin: 0 45px">
                                <!-- 修改按钮 -->
                                <span class="glyphicon glyphicon-pencil"
                                      style="color: rgb(255, 255, 255); font-size: 15px; width: 75px;"></span>
                            </button>
                            <button type="button" class="btn btn-primary" onclick="deleted()" style="margin: 0 45px">
                                <!-- 删除按钮 -->
                                <span class="glyphicon glyphicon-remove"
                                      style="color: rgb(255, 255, 255); font-size: 15px; width: 75px;"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
