        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>BHY</title>
    <link rel="stylesheet" type="text/css" href="../css/BHY-all-css.css"/>
    <link rel="stylesheet" type="text/css" href="../css/BHY-login-css.css"/>

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>

    <script type="text/javascript">

        function registerCheck() {
            if($("#password").value == $("#password1").value) {
                $(location).attr('href', '/BHY/html/BHY-register.html');
            }else{
                alert("两次输入不一致")
            }
        }
    </script>
</head>

<body>
<div class="BHY-header">
    <div class="BHY-logo BHY-Ajax.Main-content">
        <a href="#"><img src="../image/logo.png" alt="LOGO" height="74"/></a>
        <ul class="BHY-header-linker">
            <li><span>当前登录</span></li>
            <li><span id="adm-people">[admin]</span></li>
            <li><a>退出</a></li>
        </ul>
    </div>
</div>

<div class=BHY-body>
    <div id="login-bd" class="BHY-login-bd">
        <div class="BHY-Ajax.Main-content">
            <div class="BHY-input-box">
                <div class="BHY-input-title">
                    <h2>用户注册</h2>
                </div>
                <div class="BHY-input-area">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cl_name"
                                       placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">重复密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">员工姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="e_name"
                                       placeholder="请输入员工姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">宠物店</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="st_id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">职务id</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="d_id"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<div class="col-sm-offset-2 col-sm-10" style=" padding: 0 180px">-->
                                <!--<button type="submit" class="btn btn-primary" onclick="addUser()">-->
                                <!--<span class="glyphicon glyphicon-ok"-->
                                      <!--style="color: rgb(255, 255, 255); font-size: 15px; width: 150px;"></span>-->
                                <!--</button>-->
                            <!--</div>-->
                            <div class="BHY-login-btn" onclick="registerCheck();">注册</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="BHY-footer" class="BHY-footer">

        <p class="BHY-clearfix BHY-links">

        <p style="font-family:arial;">许可证B1-20190601&nbsp;&nbsp;&nbsp;&nbsp;版权所有:不会养宠物舍</p>
        </p>
    </div>
</div>
<script type="text/javascript">
    getStoreSelect("st_id", 1000);
    getDicSelect("d_id", "员工职务", 1000)
</script>
</body>
</html>
